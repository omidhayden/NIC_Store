<div class="row main">
        <div class="row upload">
             
                <div class="col-md-5">
                    
                            <h3>Add Photos</h3>
         
                            <div ng2FileDrop
                                 [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
                                 (fileOver)="fileOverBase($event)"
                                 [uploader]="uploader"
                                 class="card bg-faded p-3 text-center mb-3 my-drop-zone">
                                Drop Photos Here
                                <i class="fa fa-upload fa-3x"></i>
                            </div>
                   
                    
                            <input class="upload-input" type="file" ng2FileSelect [uploader]="uploader" multiple  /> <br/>
                
                    
         
                    
                    
                    
               
     
         
                <div class="col-md-7" style="margin-bottom: 40px" *ngIf="uploader?.queue?.length">
         
                    <h3>Upload queue</h3>
                    <p>Queue length: {{ uploader?.queue?.length }}</p> 
         
                    <table class="table">
                        <thead>
                        <tr>
                            <th width="50%">Name</th>
                            <th>Size</th>
                           
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of uploader.queue">
                            <td><strong>{{ item?.file?.name }}</strong></td>
                            <td *ngIf="uploader.options.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
                            
                        </tr>
                        </tbody>
                    </table>
         
                    <div>
                        <div>
                            Queue progress:
                            <div class="progress mb-4" >
                                <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-success btn-s"
                                (click)="uploader.uploadAll()" [disabled]="!uploader.getNotUploadedItems().length">
                            <span class="fa fa-upload"></span> Upload
                        </button>
                        <button type="button" class="btn btn-warning btn-s"
                                (click)="uploader.cancelAll()" [disabled]="!uploader.isUploading">
                            <span class="fa fa-ban"></span> Cancel
                        </button>
                        <button type="button" class="btn btn-danger btn-s"
                                (click)="uploader.clearQueue()" [disabled]="!uploader.queue.length">
                            <span class="fa fa-trash"></span> Remove
                        </button>
                    </div>
         
                </div>
         
            </div>



        <div class="photo-collection">
                <mat-card class="col-sm-12 col-md-3 col-lg-2" *ngFor="let photo of photos">
                    <div class="image">
                            <img mat-card-image src="{{imageDir}}uploads/{{photo.url}}" clas alt="">
                            <!-- <img src="../../../assets/uploads/{{photo.url}}" class="rounded img-thumbnail p-1" alt=""> -->
                    </div>
                    
                    <mat-card-actions>
                            
                        <button type="button" class="btn btn-sm" (click)="setMainPhoto(photo)" [ngClass]="photo.isMain ? 'btn-success active' : 'btn-secondary'  " [disabled]="photo.isMain" >Main</button>
                        <button type="button" class="btn btn-sm"  [ngClass]="photo.isMain ? 'btn-success active' : 'btn-secondary'  " [disabled]="photo.isMain" >Pro</button>
                        <button type="button" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
                    </mat-card-actions>
                </mat-card>
            </div>
            
            
            
</div>
